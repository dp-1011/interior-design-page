<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Interior Design</title>
</head>
<body>
    <div class="main-div">
        <nav class="navbar">
            <div class="logo"> <h1>LOGO <br> Here</h1>
             </div>
            <div class="navmid">
               <ul class="lists">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
               </ul>
               <img src="./images/hamburger-menu-more-2-svgrepo-com.svg" alt="menu" class="menu">
            </div>
            <div class="navlast">
                <div class="call-logo">
                    <img src="./images/phone-call-svgrepo-com.svg"  alt="call">
                </div>
                <div class="number">
                    Contact Us <br>
                    +38(097)654 54 34
                </div>
            </div>
        </nav>
        <div class="long-line"></div>
        <div class="mid">
            <div class="left">
                <h1>  Interior Design That <br> Care About Details</h1>
                <div class="learn">Learn More</div>
            </div>
            <div class="right">
                <div class="card-puzzle">
                    <div class="pic-puzzle">
                         <img src="./images/puzzle-piece-svgrepo-com.svg" alt="">
                    </div>
                    <div class="card-content">
                        We create your space better <br> based on your own ideas
                    </div>
                    
                    
                </div>
                
                <div class="card-bulb">
                   <div class="pic-bulb">
                        <img src="./images/lightbulb-svgrepo-com.svg" alt="">
                    </div>
                    <div class="card-content">
                        We create your space better <br> based on your own ideas
                    </div>
                    <div class="line2"></div>
                    
                 </div>
                 <div class="circle2"></div>
                 <div class="line1"></div>
                 <div class="circle1"></div>
                 
            </div>
        </div>
        

    </div>
    
</body>
</html>
